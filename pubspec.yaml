name: mango
description: "A self-affirmation app with dark theme and mango accent colors."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  
  # Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  get: ^4.6.6
  
  # Dependency Injection
  get_it: ^8.0.3
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.5.3
  path_provider: ^2.1.5
  
  # Notifications
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0
  
  # Widgets
  home_widget: ^0.7.0
  
  # UI & Animations
  flutter_animate: ^4.5.2
  
  # Utilities
  uuid: ^4.5.1
  share_plus: ^10.1.4
  google_fonts: ^6.3.2
  image_picker: ^1.2.1
  flex_color_picker: ^3.7.1
  cached_network_image: ^3.4.1
  sensors_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.14
  flutter_launcher_icons: ^0.14.3

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/data/
    - assets/images/
  
  fonts:
    - family: AlanSans
      fonts:
        - asset: assets/fonts/AlanSans-Regular.ttf
          weight: 400
        - asset: assets/fonts/AlanSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/AlanSans-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/AlanSans-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21
